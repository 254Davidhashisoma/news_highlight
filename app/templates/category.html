{% extends "base.html" %}
{% block content%}
<br><br>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <br>
            <h3 class="text-center" id="category"><strong>{{category}}</strong></h3>
            <hr>
            {% for category in news_category %}
            <div class="jumbotron text-cente hoverable p-4">
                <div class="row">
                    <div class="col-md-6 offset-md- ms-3 my-3">
                        <div class="view overlay">
                            <img src="{{category.img}}" alt="" class="img-fluid">
                        </div>
                        <div class="col-md-5 text-md-left ml-3 mt-3">
                            <h4 class="h4 mb-4">{{category.title}}</h4>
                            {%if category.content %}
                            <p class="font-weight-normal">{{category.content | truncate(120)}}</p>
                            {%endif%}
                            <p class="font-weight-normal"><a href=""><strong>{{category.author}},{{category.date[:10]}}</strong></a></p>
                            <a href="{{category.url}}" target="_blank" >
                                <button class="btn btn-success">Read More<i class="fas fa-link"></i></button>
                            </a>

                        </div>

                    </div>

                </div>
              {%endfor%}
            </div>

        </div>

    </div>

</div>
{%endlock%}
